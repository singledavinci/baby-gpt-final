<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeniusGPT Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #00ff88;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
            }

            to {
                text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00aa55;
            }
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        #output {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 500px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            color: #00ff88;
            font-family: inherit;
            font-size: 1em;
            resize: none;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        button {
            background: linear-gradient(135deg, #00ff88, #00aa55);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: #000;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            color: #00ff88;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§  GeniusGPT</h1>
        <p class="subtitle">49M Parameter Llama-Lite Model <span class="badge">v2.0 GENIUS</span></p>

        <div id="output">Welcome to GeniusGPT! I'm a 49 million parameter model trained on stories and knowledge.

            Type something and press GENERATE to see what I've learned...</div>

        <div class="input-area">
            <textarea id="prompt" rows="3" placeholder="Enter your prompt..."></textarea>
            <button id="sendBtn" onclick="generate()">GENERATE</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">49M</div>Parameters
            </div>
            <div class="stat">
                <div class="stat-value">128</div>Context
            </div>
            <div class="stat">
                <div class="stat-value">Llama</div>Architecture
            </div>
        </div>
    </div>

    <script>
        async function generate() {
            const prompt = document.getElementById('prompt').value;
            const output = document.getElementById('output');
            const btn = document.getElementById('sendBtn');

            if (!prompt.trim()) return;

            btn.disabled = true;
            btn.textContent = 'THINKING...';
            output.textContent = prompt + '\n\n[Generating...]';

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt, max_tokens: 100 })
                });
                const data = await res.json();
                output.textContent = data.response || data.error;
            } catch (e) {
                output.textContent = 'Error: ' + e.message;
            }

            btn.disabled = false;
            btn.textContent = 'GENERATE';
        }

        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generate();
            }
        });
    </script>
</body>

</html>
